<h1>Cadastrar Novo Contribuente:</h1>

<div class="container">
    <form (ngSubmit)="submit()" [formGroup]="cadastroUser" #formDir="ngForm" class="row g-3 needs-validation" novalidate >
        <div class="col-md-12">
            <div class="form-outline">
                <input type="text" class="form-control" id="validationCustom01"  formControlName="nome" required minlength="3" />
                <label for="validationCustom01" class="form-label">Nome Completo*</label>
            </div>
            <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="nome.errors?.['required']">O nome é Obrigatório</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-outline">
                <input type="text" class="form-control" id="validationCustom01" formControlName="cpf" required maxlength="15" />
                <label for="validationCustom01" class="form-label" >CPF*</label>
            </div>
            <div *ngIf="cpf.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="cpf.errors?.['required']">O CPF é Obrigatório</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class=" form-outline">
                <input type="email" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" formControlName="email" required  />
                <label for="validationCustomUsername" class="form-label" >Email*</label>
            </div>
            <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="email.errors?.['required']">O Email é Obrigatório</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-outline">
                <input type="tel" class="form-control" id="validationCustom03" formControlName="telefone" required maxlength="12" />
                <label for="validationCustom03" class="form-label" >Telefone*</label>
            </div>
            <div *ngIf="telefone.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="telefone.errors?.['required']">O Telefone é Obrigatório</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-outline">
                <input type="text" class="form-control" id="validationCustom05" formControlName="celular" maxlength="12" required />
                <label for="validationCustom05" class="form-label" >Celular*</label>
            </div>
            <div *ngIf="celular.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="celular.errors?.['required']">O Celular é Obrigatório</p>
            </div>
        </div>
        <div class="title">

            Endereço:
        </div>
        <div class="container" class="row g-3">
          

                <div class="col-md-12">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom01" value="" 
                            required formControlName="rua" />
                        <label for="validationCustom01" class="form-label">Rua*</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom01" formControlName="numero" value="" required />
                        <label for="validationCustom01" class="form-label">Numero*</label>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class=" form-outline">
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" formControlName="bairro" required />
                        <label for="validationCustomUsername" class="form-label">Bairro*</label>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="tel" class="form-control" id="validationCustom03" formControlName="cidade" required />
                        <label for="validationCustom03" class="form-label">Cidade*</label>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom05" formControlName="cep" required />
                        <label for="validationCustom05" class="form-label">CEP*</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom05" formControlName="estado" required />
                        <label for="validationCustom05" class="form-label">Estado*</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom05" formControlName="pais" required />
                        <label for="validationCustom05" class="form-label">País*</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="btn">Cadastrar</button>
                </div>


           
        </div>
    </form>
