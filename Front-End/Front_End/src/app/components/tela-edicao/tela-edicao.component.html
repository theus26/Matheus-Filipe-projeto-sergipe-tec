
<div class="container" >
  <form (ngSubmit)="submit()" [formGroup]="cadastroUser" #formDir="ngForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-12">
          <div class="form-outline" >   
                <input type="text" class="form-control" id="validationCustom01" maxlength="3" required value=""  />
                <label for="validationCustom01" class="form-label">Nome Completo*</label>
          </div>
          <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="nome.errors?.['required']">O nome é Obrigatório</p>
            <p *ngIf="nome.errors?.['minLength']">Numero de Caracteres insuficiente</p>
        </div>
      </div>

      <div class="col-md-6">
          <div class="form-outline">
              <input type="text" class="form-control" id="validationCustom01" required />
              <label for="validationCustom01" class="form-label">CPF*</label>

          </div>
      </div>

      <div class="col-md-6">
          <div class=" form-outline">
              <input type="text" class="form-control" id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend" required />
              <label for="validationCustomUsername" class="form-label">Email*</label>

          </div>
      </div>
      <div class="col-md-6">
          <div class="form-outline">
              <input type="tel" class="form-control" id="validationCustom03" required />
              <label for="validationCustom03" class="form-label">Telefone*</label>

          </div>
      </div>
      <div class="col-md-6">
          <div class="form-outline">
              <input type="text" class="form-control" id="validationCustom05" required />
              <label for="validationCustom05" class="form-label">Celular*</label>
          </div>
      </div>

  <div class="btns" >
    <button  type="submit"  class="btn btn-warning"  >Atualizar</button>&nbsp;
    <button routerLink="/" type="button" class="btn btn-danger">Cancelar</button>
  </div>
